<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="css/example.css" />
    <!-- <style>
      body {
        height: 100%;
        width: 100%;
        background-color: lightgray;
      }
    </style> -->
  </head>
  <body onload="onDomContentLoaded()">
    <script src="https://cdn.jsdelivr.net/npm/gojs@3.0.21/release/go.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/create-gojs-kit@3.0.21/dist/extensions/Figures.js"></script>

    <script src="helper/palette.js"></script>
    <script src="helper/diagram.js"></script>
    <script src="helper/nodeTemplate.js"></script>
    <script id="code">
      function onDomContentLoaded() {
        initPalette('palette', nodeTemplate);
        initDiagram('diagram', nodeTemplate);
      }
    </script>
    <div class="app">
      <div class="palette">
        <h1 class="title">Shapes</h1>
        <div id="palette"></div>
      </div>
      <div class="diagram" id="diagram"></div>
      <div class="inspector">
        <h1 class="title">Style</h1>
      </div>
    </div>
  </body>
</html>
